LoadModule headers_module modules/mod_headers.so

<VirtualHost _IP_:80 [2600:3c01::f03c:91ff:feae:9cf7]:80>
	ServerName _DOMAIN_
	DocumentRoot /home/crunchbutton/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined
	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteCond %{HTTPS} off
		RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
	</IfModule>
</VirtualHost>

<VirtualHost _IP_:443 [2600:3c01::f03c:91ff:feae:9cf7]:443>
	ServerName _DOMAIN_
	ServerAlias *.crunchr.co *._DOMAIN_
	DocumentRoot /home/crunchbutton/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined
	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

	SSLEngine on
	SSLCertificateFile /home/server/ssl/wild.sha-2._DOMAIN_.crt
	SSLCertificateKeyFile /home/server/ssl/wild.sha-2._DOMAIN_.key.private
	SSLCACertificateFile /home/server/ssl/wild.sha-2._DOMAIN_.cabundle
	SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
</VirtualHost>

