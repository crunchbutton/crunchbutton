

<VirtualHost *:80>
	ServerName _DOMAIN_
	DocumentRoot /home/_DOMAIN_/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined
	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

	<IfModule mod_rewrite.c>
		RewriteEngine On
		RewriteCond %{HTTPS} off
		RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI}
	</IfModule>
</VirtualHost>

<VirtualHost *:443>
	ServerName _DOMAIN_
	DocumentRoot /home/_DOMAIN_/www
	ServerAdmin webmaster@_DOMAIN_
	UseCanonicalName Off
	ErrorLog /home/crunchbutton/logs/error_log
	CustomLog /home/crunchbutton/logs/access_log combined
	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"

	SSLEngine on
	SSLCertificateFile /home/server/ssl/sha-2._DOMAIN_.crt
	SSLCertificateKeyFile /home/server/ssl/_DOMAIN_.key
	SSLCACertificateFile /home/server/ssl/sha-2._DOMAIN_.cabundle
	SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
</VirtualHost>

